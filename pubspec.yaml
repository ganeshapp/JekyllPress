name: jekyllpress
description: "A mobile CMS for GitHub Pages (Jekyll) blogs"
publish_to: 'none'
version: 1.1.0+2

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Networking
  dio: ^5.7.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # Markdown
  flutter_markdown: ^0.7.4+3
  
  # Image Handling
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Connectivity
  connectivity_plus: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  
  # App Icon Generation
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  
  assets:
    - JekyllPress.png

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "JekyllPress.png"
  adaptive_icon_background: "#0D1F0D"
  adaptive_icon_foreground: "JekyllPress.png"